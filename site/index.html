<!DOCTYPE html>
<html>
    <head>
        <title>TOONS!</title>
        <script type"text/javascript" src="TEST.json"></script>
        <script type"text/javascript" src="javascript.js"></script>
        <script type"text/javascript" src="selection.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var name    = "TEST";
            var series  = getSeries(name);
            i           = last(series);
            getEpisodeMeta(series["episodes"][i + 1]);
            var debug   = false;
            if(debug)
            {
                document.write("</p>Debug Data</p>")
                document.write("</p>type:&nbsp;&nbsp;" + typeof(series));
                document.write("</p>series:&nbsp;" + series["meta"]["title"] + "</p><hr>");
            }
        </script>
        <div id="controls">
            <h1><script>document.write(series["meta"]["title"])</script></h1>
            <button type="button" onclick="i = first(series)">First</button>
            <button type="button" onclick="i = previous(series, i)">Prev</button>
            <button type="button" onclick="getAbout(series)">About</button>
            <button type="button" onclick="i = next(series, i)">Next</button>
            <button type="button" onclick="i = last(series)">Last</button>
        </div>
        </p><hr>
        <div id="meta">
            Initial data.
        </div>
        <div id="view">
            Initial data.
        </div>
    </body>
</html>
